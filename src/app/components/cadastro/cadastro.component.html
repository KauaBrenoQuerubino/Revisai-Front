<section>
    <div class="container">
        <div class="logo">
            <img src="imgs/Logo.png" alt="">
        </div>
        <h1>Cadastro</h1>
        <p>JÃ¡ tem conta? <a [routerLink]="['/login']">Fazer login </a></p>
        <form (ngSubmit)="Cadastrar()">
            <label for="nome">Nome:</label>
            <input type="text" [(ngModel)]="usuario.nome" name="nome" placeholder="Digite seu nome">
            <label for="Email">Email:</label>
            <input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Digite seu email">
            <label for="Senha">Senha:</label>
            <input type="password" [(ngModel)]="usuario.senha" name="senha" placeholder="Digite sua senha">
            <label for="passwordConfirm">Confirmar senha:</label>
            <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirme sua senha">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</section>
