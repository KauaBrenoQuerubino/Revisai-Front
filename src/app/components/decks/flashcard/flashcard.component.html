<section>
    <div class="container">
        <form (ngSubmit)="criarFlashcard()">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do flashcard" [(ngModel)]="flashcardModel.nome" required>

            <label for="tema">Tema:</label>
            <input type="text" id="tema" name="tema" placeholder="Tema do flashcard" [(ngModel)]="flashcardModel.tema" required>

            <label for="enunciado">Enunciado:</label>
            <textarea id="enunciado" name="enunciado" placeholder="Digite o enunciado (pergunta)" [(ngModel)]="flashcardModel.enunciado" required></textarea>

            <label for="resposta">Resposta:</label>
            <textarea id="resposta" name="resposta" placeholder="Digite a resposta" [(ngModel)]="flashcardModel.resposta" required></textarea>

            <div class="botoes">
                <button type="submit">Criar Flashcard</button>
            </div>
        </form>
    </div>
</section>
